<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" >
    <meta name="viewport" content="initial-scale=1, maximum-scale=1,
          user-scalable=no, width=device-width" >
    <title>diaMATic</title>
    <link href="lib/ionic/css/ionic.css" rel="stylesheet" >
    <link href="css/style.css" rel="stylesheet" >
    <script src="lib/ionic/js/ionic.bundle.js" > </script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js" > </script>
    <script src="js/app.js" > </script>
  </head>

  <body ng-app="starter" animation="slide-left-right-ios7" >
    <!-- 
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-positive nav-title-slide-ios7" >
      <ion-nav-back-button class="button-icon icon
    ion-ios7-arrow-back" >
        Back
      </ion-nav-back-button>
    </ion-nav-bar>
    <!-- 
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view> </ion-nav-view>

  <script id="tab.html">
   <ion-tabs class="tabs-icon-top">
      <!-- Calendar Tab -->
      <ion-tab title="Calendar" icon="icon ion-calendar" href="#/tab">
        <ion-nav-view name="tab-calendar">
        </ion-nav-view>
      </ion-tab>
      <!-- Notes Tab -->
      <ion-tab title="Notes" icon="icon ion-clipboard" href="#/tab/notes" >
        <ion-nav-view name="tab-notes"></ion-nav-view>
      </ion-tab>
      <!-- Weight Tab -->
      <ion-tab title="Weight" icon="icon ion-ios7-pulse-strong" href="#/tab/weight" >
        <ion-nav-view name="tab-weight"> </ion-nav-view>
      </ion-tab>
      <!-- Export Tab -->
      <ion-tab title="Export" icon="icon ion-android-download" href="#/tab/export" >
        <ion-nav-view name="tab-export"> </ion-nav-view>
      </ion-tab>
    </ion-tabs>
  </script>

  <script id="tab-calendar.html">
    <ion-view title="Calendar">
      <ion-content class="padding">
        <h1>Calendar</h1>


    <div dhx-scheduler style="height:350px; width:600px;">
        <div class="dhx_cal_prev_button">&nbsp;</div>
        <div class="dhx_cal_next_button">&nbsp;</div>
        <div class="dhx_cal_today_button"></div>
        <div class="dhx_cal_date"></div>
        <div class="dhx_cal_tab" name="day_tab" style="right:204px;"></div>
        <div class="dhx_cal_tab" name="week_tab" style="right:140px;"></div>
        <div class="dhx_cal_tab" name="month_tab" style="right:76px;"></div>    
    </div>


      </ion-content>
    </ion-view>
  </script>

  <script id="tab-notes.html">
    <ion-view title="Notes">
      <ion-content class="padding">
        <h1>Notes</h1>
      </ion-content>
    </ion-view>
  </script>

  <script id="tab-weight.html">
    <ion-view title="Weight">
      <ion-content class="padding">
        <h1>Weight</h1>
      </ion-content>
    </ion-view>
  </script>

  <script id="tab-export.html">
    <ion-view title="Export">
      <ion-content class="padding">
        <h1>Export</h1>
      </ion-content>
    </ion-view>
  </script>

  </body>
</html>
